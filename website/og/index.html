<!DOCTYPE html>
<html>
<head>
<title>NSA Name Generator</title>
<script src="https://alexcherrypi.github.io/nsanamegenerator/random.js"></script>
<style>
.text {
	text-align: center;
	padding-top: 200px;
	font-weight: bold;
	font-size: 60pt;
	font-family: Arial, sans-serif;
	text-decoration: none;
	color: black;
	word-break: break-all;
}
</style>
</head>
<body>
<p class="text" id="text"></p>
<script>
async function run () {
 let w1 = await random('nsgl');
 let w2 = await random('nsgl');
 document.getElementById("text").innerText = (await w1 + await w2).toUpperCase();
 document.title = 'NSA Name Generator - '+ await w1 +' + '+ await w2;
 
}
run()
</script>
</body>
</html>
